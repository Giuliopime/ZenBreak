name: Release macOS

on: [workflow_dispatch]

jobs:
  build-app:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
          working-directory: 'multiplatformApp'

      - uses: maierj/fastlane-action@v3.0.0
        with:
          lane: 'beta'
          subdirectory: 'multiplatformApp'
