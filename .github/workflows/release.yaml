name: Release

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: 17

      - name: Build jar
        run: ./gradlew jar

  release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Conveyor
        uses: hydraulic-software/conveyor/actions/build@v9.2
        env:
          OAUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
        with:
          command: 'make app'
          signing_key: ${{ secrets.SIGNING_KEY }}
          agree_to_license: 1